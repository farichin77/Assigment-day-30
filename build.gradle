plugins {
    id 'java'
}

group = 'com.test'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
        testImplementation 'org.testng:testng:7.10.2'
        testImplementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
    }


test {
    useTestNG(){
        suites("src/test/resources/testng.xml")
    }
}